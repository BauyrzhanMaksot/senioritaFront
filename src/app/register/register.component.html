<div class="container" style="margin-top: 20px">
  <form [formGroup]="formRegister" (ngSubmit)="onSubmit()" class="col-sm-9">
    <div class="form-group row">
      <label class="col-sm-3" for="login">
        Login
      </label>
      <div class="col-sm-6">
        <input type="login" formControlName='login' id="login" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="role" class="col-sm-3">Role</label>
      <select class="col-sm-6" id="role" formControlName="role" required>
        <option [value]="2">Client</option>
        <option [value]="3">Driver</option>
      </select>
    </div>
    <div class="form-group row">
      <label class="col-sm-3" for="email">
        Email
      </label>
      <div class="col-sm-6">
        <input type="email" formControlName='email' id="email" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3" for="password">
        Password
      </label>
      <div class="col-sm-6">
        <input type="password" formControlName='password' id="password" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3" for="rePassword">
        Re-Password
      </label>
      <div class="col-sm-6">
        <input type="password" formControlName='rePassword' id="rePassword" class="form-control">
      </div>
    </div>
    <button class="btn btn-success btn-sm float-right" type="submit">Submit</button>
  </form>
</div>
