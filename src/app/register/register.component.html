<style>
  @import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css);
</style>

<div class="container" style="margin-top: 20px">
  <form className="word" ><h5 style= "width:50%; float:left;background-color:red;border-radius:10px; padding-top: 15px;margin:auto;height:40px; color:white; text-align:center ">Registration Form</h5></form>
  <form [formGroup]="formRegister" (ngSubmit)="onSubmit()" class="col-sm-9">
    <div style="display: -ms-flexbox; /* IE10 */
    display: flex;
    width: 100%;
    margin-bottom: 15px;
    border: none" class="form-group row">
      <i id="icon" style="marginTop:2px; background-color:#eee" class="fa fa-user fa-2x cust" ></i>
      <div class="col-sm-6" >

        <input placeholder="Enter login" type="login" formControlName='login' id="login" class="form-control">
      </div>
    </div>
    <div class="form-group" style="display: -ms-flexbox; /* IE10 */ display: flex; width: 100%; margin-bottom: 15px;  border: none">
      <i id="icon" style="marginTop:2px; background-color:light gray" class="fa fa-taxi fa-2x " ></i>
      <select  placeholder="Choose role" class="col-sm-6" id="role" formControlName="role" required>
        <option [value]="2">Client</option>
        <option [value]="3">Driver</option>
      </select>
    </div>
    <div style="display: -ms-flexbox; /* IE10 */
    display: flex;
    width: 100%;
    margin-bottom: 15px;
    border:none" class="form-group row">
      <i id="icon" style="marginTop:2px;background-color:#eee" class="fa fa-envelope-square fa-2x cust" ></i>
      <div class="col-sm-6">
        <input placeholder="Enter Email" type="email" formControlName='email' id="email" class="form-control" formGroupName="password" [ngClass]="{
        'is-invalid': getEmail().invalid && (getEmail().dirty || getEmail().touched),
        'is-valid': getEmail().valid && (getEmail().dirty || getEmail().touched)
      }">
        <p style="color: red; margin-bottom: 2px" *ngIf="getEmail().invalid && (getEmail().dirty || getEmail().touched)"> Your organization is not subscribed</p>
      </div>
    </div>
    <div formGroupName="password" [ngClass]="{
        'is-invalid': getPassword().invalid && (getPassword().dirty || getPassword().touched),
        'is-valid': getPassword().valid && (getPassword().dirty || getPassword().touched)
      }">
      <div class="form-group row" style="display: -ms-flexbox; /* IE10 */
    display: flex;
    width: 100%;
    margin-bottom: 15px;
    border: none">

        <i id="icon" style="marginTop:2px;background-color:#eee" class="fa fa-lock fa-2x cust" ></i>
        <div class="col-sm-6">

          <input placeholder="Enter password" type="password" formControlName='old' id="password" class="form-control" [ngClass]="{
        'is-invalid': getPassword().invalid && (getPassword().dirty || getPassword().touched),
        'is-valid': getPassword().valid && (getPassword().dirty || getPassword().touched)
      }">
        </div>
      </div>
      <div class="form-group row" style="display: -ms-flexbox; /* IE10 */
    display: flex;
    width: 100%;
    margin-bottom: 15px;
    border: none">
        <i id="icon" style="marginTop:2px;background-color:#eee" class="fa fa-lock fa-2x cust" ></i>
        <div class="col-sm-6">
          <input placeholder="Re-enter password" type="password" formControlName='new' id="rePassword" class="form-control" [ngClass]="{
        'is-invalid': getPassword().invalid && (getPassword().dirty || getPassword().touched),
        'is-valid': getPassword().valid && (getPassword().dirty || getPassword().touched)
      }">
        </div>
      </div>
      <p *ngIf="getOldPassword().errors == null && getPassword().errors != null && getPassword().errors['error'] != null &&
      (getPassword().touched || getPassword().dirty)">Passwords should match</p>
      <p *ngIf="getOldPassword().errors != null &&
      (getOldPassword().touched || getOldPassword().dirty)">The password should at least contain 8 characters</p>
    </div>
    <button style=" background-color:red; color:white; border-radius:10px; height:30px; width: 100px" class="btn btn-success btn-sm float-right" type="submit" [disabled]="this.formRegister.invalid">Submit</button>
  </form>
</div>
