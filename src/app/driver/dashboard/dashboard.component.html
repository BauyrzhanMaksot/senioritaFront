<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title"> Make an order </h4>

          </div>
          <div class="card-body">
            <form>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="From" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="To" type="text">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">

                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Price" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Time" type="text">
                  </mat-form-field>
                </div>

              </div>
              <div class="row">
                <div class="col-md-12">

                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Comments"></textarea>
                  </mat-form-field>

                </div>
              </div>
              <div class="row">

              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Order</button>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
