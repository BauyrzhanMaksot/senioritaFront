<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title"> Edit an offer </h4>
          </div>
          <div class="card-body">
            <form *ngIf="driverRegularForm" [formGroup]="driverRegularForm" (ngSubmit)="updateOffer()" class="col-sm-9">
              <div class="form-group row">
                <label class="col-sm-3" for="pointA">
                  Point A
                </label>
                <div class="col-sm-6">
                  <input type="text" formControlName='pointA' id="pointA" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3" for="pointB">
                  Point B
                </label>
                <div class="col-sm-6">
                  <input type="text" formControlName='pointB' id="pointB" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3" for="price">
                  Price
                </label>
                <div class="col-sm-6">
                  <input type="text" formControlName='price' id="price" class="form-control">
                </div>
              </div>
              <button class="btn btn-primary btn-sm float-right" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
