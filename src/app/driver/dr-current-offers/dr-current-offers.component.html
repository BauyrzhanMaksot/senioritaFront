<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title"> Current Offers </h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover" *ngIf="offers">
                <thead class="">
                <th>ID</th>
                <th>From</th>
                <th>To</th>
                <th>Cost</th>
                <th>Type</th>
                </thead>
                <tbody *ngFor="let offer of offers" style="cursor:pointer" (click)="onEdit(offer)">
                <td>{{ offer?.id }}</td>
                <td>{{ offer?.pointA }}</td>
                <td>{{ offer?.pointB }}</td>
                <td>{{ offer?.price }}</td>
                <td  *ngIf="offer?.longTerm==true">Long Term</td>
                <td  *ngIf="offer?.longTerm!=true">Regular</td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
