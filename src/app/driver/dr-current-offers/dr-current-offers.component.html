<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title"> Current Offers </h4>
          </div>
          <div class="card-body">
            <div *ngFor="let offer of offers">
              Offer:
                Point A: {{ offer?.pointA }}
                Point B: {{ offer?.pointB }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
