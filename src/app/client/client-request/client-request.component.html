<div class="container" style="margin-top: 20px">
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="col-sm-9">
    <div class="form-group row">
      <label class="col-sm-3" for="pointA">
        Point A
      </label>
      <div class="col-sm-6">
        <input type="text" formControlName='pointA' id="pointA" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3" for="pointB">
        Point B
      </label>
      <div class="col-sm-6">
        <input type="text" formControlName='pointB' id="pointB" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3" for="price">
        Price
      </label>
      <div class="col-sm-6">
        <input type="text" formControlName='price' id="price" class="form-control">
      </div>
    </div>
    <button class="btn btn-primary btn-sm float-right" type="submit">Submit</button>
  </form>
</div>
<br>
<br>
<div class="row" style="margin: 7px">
  <div style="margin: 7px">
    <h1>Available Offers</h1>
    <div *ngFor="let offer of driverOffers" class="row" style="margin: 2px">
      Point A: {{offer.pointA}}
      Point B: {{offer.pointB}}
      Price: {{offer.price}}
      Login: <span *ngIf="offer.driver">{{ offer.driver.login }}</span>
      <br>
      <button class="btn btn-success btn-sm" style="margin: 2px" (click)="acceptOffer(offer.id)">Accept</button>
    </div>
  </div>
  <div style="margin: 7px">
    <h1>History</h1>
    <div *ngFor="let history of histories" class="row" style="margin: 2px">
      Point A: {{history.pointA}}
      Point B: {{history.pointB}}
      Price: {{history.price}}
      Driver: <span *ngIf="history.driver">{{ history.driver.login }}</span>
      <br>
    </div>
  </div>

</div>
