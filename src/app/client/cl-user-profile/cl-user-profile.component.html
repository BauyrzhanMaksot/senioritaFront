<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title"> Make an request </h4>
          </div>
          <div class="card-body">
            <div>
              <img [src]="'http://localhost:8080/bake/images/'+this.user?.userImage?.location" height="200px" width="150px">
            </div>
            <a style="cursor:pointer" routerLink="/client/image-update">Change image</a>
            <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()" class="col-sm-9">
              <div class="form-group row">
                <label class="col-sm-3" for="first_name">
                  First Name
                </label>
                <div class="col-sm-6">
                  <input type="text" formControlName='first_name' id="first_name" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3" for="last_name">
                  Last Name
                </label>
                <div class="col-sm-6">
                  <input type="text" formControlName='last_name' id="last_name" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3" for="address">
                  Address
                </label>
                <div class="col-sm-6">
                  <input type="text" formControlName='address' id="address" class="form-control">
                </div>
              </div>
              <button class="btn btn-primary btn-sm float-right" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
